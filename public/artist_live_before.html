<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CheerFul</title>
    <link href="./css/artist_live_before.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="user-back">
      <p class="stick-style3" id="arrow"><img src="./images/background_arrow.gif" height="350px" /></p> 
      <p class="sample1 stick-style"><img src="./images/music.svg" width="80px" /></p>
      <p class="stick-style2">ライブを開始する</p>
    </div>
    <script type="text/javascript" src="./js/jquery.pep.js"></script>
    <script>
      $(document).ready(function(){
        $('.sample1').pep();
      });       
      var getPosition = function(){
        const pos = $('.sample1').offset();
        if(pos.top <= 350){
          $(document).ready(function(){
            $('.sample1').fadeOut(800);
          });     
          window.setTimeout("window.location.href = 'artist_live_now.html'", 1000 );
        } 
      } 
      setInterval(getPosition, 1000);   
    </script>
  </body>
</html>
